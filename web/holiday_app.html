<!DOCTYPE html>

<link rel="import" href="holiday_form.html">
<link rel="import" href="holiday_item.html">

<polymer-element name="holiday-app"> 

<template>

<header>
            <nav class="pure-menu pure-menu-open pure-menu-horizontal pure-menu-blackbg">
                <a href="#" class="pure-menu-heading">Holidays On Polymer</a>
                <ul>
                    <li class="pure-menu-selected"><a href="#">Dashboard</a></li>
                    <li><a href="#">List</a></li>
                    <li><a href="#">Calendar</a></li>
                    <li><a href="#">Statistics</a></li>
                    <li><a href="#" id="addholidaybutton" on-click="{{toggleDialog}}">addHoliday</a></li>
                </ul>
            </nav>
        </header>
<section class="holiday pure-g-r clearfix">

<div class="pure-u-1 holiday-piece holiday-piece-redbg">
 <h1>{{usedDays}} Holidays on Polymer Island booked</h1>
</div>

<template repeat="{{item in holidayItems}}"> 
      <div class="pure-u-1-3 holiday-piece holiday-piece-{{item.type}}">
      <holiday-item item="{{item}}" on-click={{test}}></holiday-item>     
    </div>
      </template>
</section>
<holiday-form collection={{holidayItems}} id="holiday-formular"></holiday-form>

</template> 
<script src="holiday_app.dart" type="application/dart"></script>
</polymer-element>
